<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
</head>
<body>
<h1 th:text="${'Editar Tarefa: ' + tarefa.nome}">Editar Tarefa</h1>
<form th:action="@{/edita/{id}(id=${tarefa.id})}" method="POST">
    <label for="nome">
        Nome: <input type="text" id="nome" name="nome" th:placeholder="${tarefa.nome}" required>
    </label>
    <label for="descricao">
        Descricao: <input type="text" id="descricao" name="descricao" th:placeholder="${tarefa.descricao}" required>
    </label>
    <input type="submit" value="Alterar">
</form>
</body>
</html>
